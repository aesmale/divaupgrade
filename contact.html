<form method="POST" action="http://formspree.io/betsie@gmail.com">
  <input type="name" name="name" placeholder="Your name">
  <input type="email" name="email" placeholder="Your email">
  <select name="_subject">
      <option value="enrollment" name="">I'd like to sign my child up</option>
      <option value="media">We'd like to feature Diva Upgrades in our publication</option>
      <option value="event">We'd like Diva Upgrades to participate in our event</option>
      <option value="donation">I'd like to make a donation</option>
      <option value="questions">I have questions about Diva Upgrades</option>
      <option value="others">Something else...</option>
  </select>
  <textarea name="message" placeholder="Your message"></textarea>
  <button type="submit">Send</button>
</form>
